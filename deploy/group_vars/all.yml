---
# Name of the Github Repo to clone
repo: 'Princeton-CDH/mep-django'
# Repository url
repo_url: 'https://www.github.com/{{ repo }}.git'
# Version variable (generated by projectrepo role)
version: '{{ ver.stdout }}'
# Name of the django application (usually 'project' of 'project-django')
djangoapp: mep
# deploy user HOME
home: "{{ lookup('env', 'HOME') }}"
