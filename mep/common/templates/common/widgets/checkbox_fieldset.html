{% with id=widget.attrs.id name=widget.attrs.name %}
    <fieldset>
    <legend>{{ name }}</legend>
    {% for group, options, index in widget.optgroups %}
        {% for option in options %}
           <label>{{ option.label }} <input type="checkbox"
            name="{{ name|lower }}"
            {% if widget.required %} required {% endif %}
            {% include "django/forms/widgets/attrs.html" %}/></label>
        {% endfor %}
    {% endfor %}
     </fieldset>
{% endwith %}
