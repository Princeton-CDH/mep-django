name: ci

on: [push, pull_request]

env:
    SOLR_VERSION: 6.6.5

jobs:

    py-unit:
        name: Python unit tests
        runs-on: ubuntu-latest
        steps:

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Setup Python
          uses: actions/setup-python@v2
          with:
            python-version: 3.5

        - name: Setup Java
          uses: actions/setup-java@v1
          with:
            java-version: 8

        - name: Install dependencies
          run: |
            pip install -r requirements.txt
            pip install -r dev-requirements.txt

        - name: Install and configure Solr
          run: bash ci/config_solr.sh

        - name: Setup local_settings.py
          run: |
            cp ci/testsettings.py mep/local_settings.py
            python -c "import uuid; print('SECRET_KEY = \'%s\'' % uuid.uuid4())" >> mep/local_settings.py

        - name: Create test database
          run: |
            sudo service mysql start
            mysql -u root -e "create database travismep";
            mysql_tzinfo_to_sql /usr/share/zoneinfo | mysql -u root mysql

        - name: Run pytest
          run: py.test --cov=mep

        - name: Upload test coverage to Codecov
          uses: codecov/codecov-action@v1

        - name: Cache dependencies
          uses: actions/cache@v2
          with:
            path: ~/.cache/pip
            key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt') }}
            restore-keys: |
                ${{ runner.os }}-pip-

    ts-unit:
        name: TypeScript unit tests
        runs-on: ubuntu-latest
        steps:

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Install dependencies
          run: npm ci

        - name: Run Jest
          run: npx jest --collectCoverage

        - name: Upload test coverage to Codecov
          uses: codecov/codecov-action@v1

        - name: Cache dependencies
          uses: actions/cache@v2
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
                ${{ runner.os }}-node-