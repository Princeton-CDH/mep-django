{% load static %}
<nav class="breadcrumbs">
    <ol>
        {% for crumb in breadcrumbs %}
            <li {% if crumb.0 == "Home" %}class="home"{% endif %}>
            {% if forloop.last %} {# last (current) crumb isn't a link #}
                <span>{{ crumb.0|truncatechars:20 }}</span>
            {% else %}
                <a href="{{ crumb.1 }}">{{ crumb.0|truncatechars:20 }}</a>
            {% endif %}
            </li>
        {% endfor %}
    </ol>
    <script type="application/ld+json">{{ rdf|safe }}</script>
</nav>
